
<div id='wrapper'>
  <div id='line'></div>
  <div class='bar' ng-repeat='state in states' ng-style='{left: calcPos($index) + "px"}'></div>

  <div id='left' class='handle' clickable>
    <span ng-if='states.length' stop-propagation='mousedown' unselectable>
      {{leftLabel()}} </span>
  </div>

  <div id='right' class='handle' clickable>
    <span ng-if='states.length' stop-propagation='mousedown' unselectable>
      {{rightLabel()}} </span>
  </div>
</div>
