
date: 2016-03-11
author: Arthur Emanuel
title: REUNI aumentou reprovação e diminuiu média do alunos de Ciência da Computação da UFCG

abstract: >
  <p>
  Análise feita pelo aluno Roberto Soares do curso de Ciência da Computação da UFCG em cima dos dados da própria
  instituição mostra que as taxas de reprovação aumentaram e o CRA dos alunos diminuiu após a implantação do programa
  REUNI do governo federal.
  </p>
  <p>
  Após o ano de 2008 (implantação do REUNI), o número de ingressantes no curso de Ciência da Computação da UFCG aumentou
  consideravelmente (Figura 1). Que consequências esse ato trouxe para a instituição?
  </p>

  <img src='blog/img/quantidade-de-feras.png'>

article: >
  <p>
  Segundo Roberto, o aumento no número de ingressantes trouxe consequências negativas, no que diz respeito ao desempenho
  dos alunos nos 3 primeiros períodos do curso. O primeiro gráfico a seguir mostra a taxa de reprovação ao longo do
  tempo: “A taxa de reprovação representa a quantidade média de disciplinas que um aluno da turma X é reprovado...”.
  Além disso, o segundo mostra o CRA dos alunos de cada turma nesse intervalo de tempo, também é importante ressaltar
  que o cálculo do coeficiente não envolveu media ponderada (com relação ao número de créditos).
  </p>

