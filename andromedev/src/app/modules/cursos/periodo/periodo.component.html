<div class="list-group">
  <div class="list-group-item" *ngFor="let cadeira of Disciplinas">
    <button type="button" class="btn btn-light m-0 col-12 " (click)="cadeira.isCollapsed = !cadeira.isCollapsed"
      [attr.aria-expanded]="!cadeira.isCollapsed">{{cadeira.disciplina}}
    </button>
    <div attr.id="cadeira.codigo_disciplina" [collapse]="cadeira.isCollapsed" class="card-body">
      <ul class="list-group m-1 p-1 col">
        <li class="list-group-item  w-10 mw-10 mh-10 m-10">Semestre: {{cadeira.semestre}}</li>
        <li class="list-group-item  w-10 mw-10 mh-10 m-10">Tipo: {{cadeira.tipo}}</li>
        <li class="list-group-item  w-10 mw-10 mh-10 m-10">Horas: {{cadeira.horas}}</li>
      </ul>
    </div>
  </div>
</div>
