<div *ngFor="let cadeira of Disciplinas">
  <div class="cardDisciplina">
    <div class="header">
      <div class="activeButton "></div>
      <button type="button" class="btn disciplina"
        (click)="isCollapsed(cadeira.codigo_disciplina)">{{cadeira.disciplina}}</button>
    </div>
    <div class="card-body row m-0" [style.display]="cadeira.isCollapsed ? 'grid' : 'none'">
      <div class="row">
        <h6 class="col-5">Tipo:</h6>
        <p class="col-6">{{cadeira.tipo}}</p>
      </div>
      <div class="row">
        <h6 class="col-5">Horas:</h6>
        <p class="col-6">{{cadeira.horas}}</p>
      </div>
      <div class="row" *ngIf="cadeira.pre_requisitos.length!=0 || cadeira.pos_requisitos.length!=0">
        <h6 class="col-12" *ngIf="cadeira.pre_requisitos.length!=0">Pré-Requisitos:</h6>
        <div *ngIf="cadeira.pre_requisitos.length!=0" class=" ml-4">
          <button type="button" class="btn" *ngFor="let item of cadeira.pre"
            (click)="localizar(item)">{{item.disciplina}}</button>
        </div>
        <h6 class="col-12" *ngIf="cadeira.pos_requisitos.length!=0">Pós-Requisitos:</h6>
        <div *ngIf="cadeira.pos_requisitos.length!=0" class="ml-4">
          <button type="button" class="btn" *ngFor="let item of cadeira.pos"
            (click)="localizar(item)">{{item.disciplina}}</button>
        </div>
      </div>
    </div>
  </div>
</div>
