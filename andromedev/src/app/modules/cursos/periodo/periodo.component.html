<div class="row row-cols-1 row-cols-md-3">
  <div class="col" *ngFor="let cadeira of Disciplinas">
    <div class="card m-3 rounded-100" (click)="isCollapsed(cadeira.codigo_disciplina)">
      <div class="card-header">
        {{cadeira.disciplina}}</div>
      <div class="card-body row m-0" [style.display]="cadeira.isCollapsed ? 'grid' : 'none'">
        <div class="row">
          <h6 class="card-title col-5">Tipo:</h6>
          <p class="card-text col-6">{{cadeira.tipo}}</p>
        </div>
        <div class="row">
          <h6 class="card-title col-5">Horas:</h6>
          <p class="card-text col-6">{{cadeira.horas}}</p>
        </div>
        <div class="row">
          <h6 class="card-title col-12">Pré-Requisitos:</h6>
          <div class="row mx-5 my-1" *ngFor="let pre of cadeira.pre">
            <p class="card-text col-12">{{pre.disciplina}}</p>
          </div>
        </div>
        <div class="row">
          <h6 class="card-title col-12">Pós-Requisitos:</h6>
          <div class="row mx-5 my-1" *ngFor="let pos of cadeira.pos">
            <p class="card-text col-12">{{pos.disciplina}}</p>
          </div>
        </div>
        <div class="row">
          <h6 class="card-title col-12">Localizar:</h6>
          <div class="row mx-5 my-1">
            <button type="button col-3 mx-2" class="btn btn-outline-primary">Pré-requisitos</button>
            <button type="button col-3" class="btn btn-outline-primary">Pós-requisitos</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
