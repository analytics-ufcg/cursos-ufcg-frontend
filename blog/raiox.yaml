  <h2>Qual a qualidade das olimpíadas em termos de desempenho dos participantes?</h2>

  <p>
    Considerando a qualidade dos resultados obtidos pela Paraíba na OBI, observa-se que a maior concentração de medalhas está nas categorias de iniciação, que também reúne
    a maior quantidade de participantes e consequentemente de prêmios distribuidos pela organziação da competição. Nos últimos 2 anos, em particular, os resultados tiveram
    maior qualidade sempre com medalhas de ouro. Já nas categorias de programação, onde o número de competidores é menor, a Paraíba também tem crescido em resultados nos
    últimos anos, com medalhas de ouro na categoria universitária e programação júnior.
