abstract: >
  <p>
    Você sabia que o Projeto Olímpico da Computação@UFCG promove olimpíadas de informática na Paraíba desde 2008,
    envolvendo mais de 5000 estudantes distribuídos por 17 cidades do estado? Esse estudo é um raio-X desse projeto,
    valorizando seus resultados e observando sua evolução. Venha conferir!
  </p>

    <img src='blog/img/nuvemRaioXProjetoOlimpico.png'>

article: >

  <p>
    Desde 2008, foram obtidas 54 medalhas de ouro nas olimpíadas regionais, 23 de ouro nas brasileiras e 2 de ouro
    em premiações internacionais, chegando a obter medalha de ouro na Olimpíada Internacional de Informática na Tailândia, a 1ª medalha de ouro do Brasil.

    O projeto também se preocupa com a preparação dos estudantes para as olimpíadas, em 2015 e 2016, 1800 alunos foram treinados para as olimpíadas,
    resolvendo mais de 70 mil problemas e alcançando a marca de 500 mil linhas de código geradas. Tudo isso, reflete positivamente no nosso curso,
    que já absorveu 110 competidores ao longo dos anos. Além de difundir o pensamento computacional que certamente irá influenciar as práticas na mais
    diversas áreas.

    O Projeto Olímpico da Computação@UFCG tem como objetivos principais ampliar a participação da Paraíba em Olimpíadas de informática regionais,
    nacionais e internacionais, como também organizar e ministrar cursos de capacitação em disciplinas básicas importantes no cenário mundial na
    área de Informática, atingindo alunos de escolas públicas e privadas de várias cidades do estado.
  </p>

  <h2>O número de participantes nas olimpíadas de informática na Paraíba vem crescendo ao longo dos anos?
  </h2>

  <p>
    O Projeto Olímpico da Computação@UFCG tem como objetivos principais ampliar a participação da Paraíba em Olimpíadas de informática regionais,
    nacionais e internacionais, como também organizar e ministrar cursos de capacitação em disciplinas básicas importantes no cenário mundial na
    área de Informática, atingindo alunos de escolas públicas e privadas de várias cidades do estado.

    Começamos observando que a quantidade de participantes da Paraíba nas olimpíadas vem crescendo ao longo dos anos. Apesar de em 2011 e 2016 ter
    havido uma queda em relação ao ano anterior no número de participantes na OBI, se considerarmos como referência o ano de 2007, houve crescimento
    de 164,7% em 2016. Já a OPI, tem tido crescimento mais rápido, por exemplo, de 2012  a 2015 o aumento foi de 353,1% e na OBI,
    no mesmo período, o crescimento foi de 22,47%.
  </p>

