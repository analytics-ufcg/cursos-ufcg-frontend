  <h2>Qual foi a repercussão do cursos UFCG no facebook?</h2>

  <p>
    Sempre que alguma nova funcionalidade é adicionada, ou que há uma nova postagem no nosso Blog,
    fazemos questão de compartilhá-la com vocês no Facebook através da página do Analytics
    (<a href='https://www.facebook.com/analytics.ufcg/?fref=ts'>página do Analytics</a>).
    Isso é interessante não apenas porque nos permite divulgar as atualizações de forma abrangente,
    mas também porque nos dá a oportunidade de saber qual a reação de vocês a cada postagem nossa.
  </p>

  <p>
    As repercussões no Facebook são bastante positivas.
    Para ilustrar, podemos destacar alguns comentários feitos em posts compartilhados pela página do Analytics que dizem respeito ao Cursos UFCG:
  </p>

  <p>
    “MELHOR COISA QUE JÁ INVENTARAM NO MUNDO! Pena que só agora, quando tô praticamente terminando.”
    - Sobre a funcionalidade de marcar as disciplinas já cursadas pelo aluno e as que o aluno pretende cursar levando em conta os pré-requisitos.
  </p>

  <p>
    “Poxa só UFCG?? Espero que no futuro englobe outras instituições. Parabéns pela criação da ferramenta.”
    - Sobre a funcionalidade que informa o risco de reprovação para um conjunto de disciplinas escolhido.
  </p>

  <p>
    Mas nem tudo são flores:
  </p>

  <p>
    “então eu marco, mas quando saio não fica, então para q serve?”
    - Sobre a funcionalidade de marcar um conjunto de disciplinas escolhido quando ainda não era possível salvá-lo.
  </p>

  <p>
    Desse modo, vemos o quão importantes são as discussões propostas no Facebook.
    Visto que, como no comentário acima, podemos receber o feedback necessário para a constante evolução do Cursos UFCG.
    Então vocês são sempre bem vindos para nos contactar sempre que quiserem com críticas e sugestões.
  </p>

