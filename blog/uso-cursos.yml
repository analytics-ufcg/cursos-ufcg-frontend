  <h2>Análise das visualizações do Cursos</h2>

  <p>
    Uma dúvida constante dos alunos ao longo da graduação acontece no momento de escolha de disciplinas para a matrícula.
    Esta dúvida está intrinsecamente ligada ao risco de reprovação de cursar as disciplinas eleitas para o semestre que se inicia.
    Neste sentido, o cursos UFCG dá uma mãozinha na hora de eleger as cadeiras do próximo semestre.
    Para um conjunto de disciplinas selecionado pelo aluno simulando sua matrícula, mostra-se o risco de reprovação,
    quantas pessoas já colocaram essas mesmas disciplinas e ainda a porcentagem de disciplinas obrigatórias
    que já foram cursadas por esse aluno (baseado nas disciplinas marcadas na simulação de matrícula e seus pré-requisitos).
  </p>

  <p>
    No dia 12 de junho, um dia antes da matrícula dos calouros, houve 331 sessões no Cursos UFCG.
    Esse número continuou a crescer durante o período de matrícula, que ocorreu de 13 a 17 de junho.
    No primeiro dia, o número de sessões já era de 2.468, vindo a atingir o pico na terça-feira 14 de junho, com 2.908 sessões.
