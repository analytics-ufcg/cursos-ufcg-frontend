date: 2016-07-25
author: 'Arthur Costa, Marcos Nascimento, Wesley Santos'
title: O uso do Cursos UFCG

abstract: >
  <p>
    Hoje vamos contar um pouco da nossa história e discorrer sobre alguns fatos curiosos a respeito do uso do Cursos UFCG.
    Para tanto, nosso foco vai ser nos acessos do nosso site num período de tempo que engloba a última matrícula.
  </p>
  <p>
    No intuito de percebermos o impacto da funcionalidade Minha Grade juntamente com a disponibilização do risco de reprovação de uma matrícula,
    utilizamos a ferramenta Google Analytics que oferece dados de acesso ao site (como links mais acessados e número de sessões,
    que é caracterizada pelo período de tempo em que um utilizador se mantém interagindo ativamente com o site) referentes ao período de 08 a 20 de junho,
    o qual abrange matrícula e lançamento do novo serviço.
  </p>

  <img src='blog/img/bebe-cursos.png'>

