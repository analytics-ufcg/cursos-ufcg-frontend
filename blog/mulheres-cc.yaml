  <p>
    No total, 339 mulheres ingressaram na nossa graduação. Atualmente, há 94 mulheres cursando Ciência da Computação na UFCG.
  </p>

  <p>
    Já se formaram 75 (44%) mulheres no nosso curso. Uma observação importante é que, embora esse número seja pouco animador,
    ele é muito semelhante ao percentual de homens que se formaram ao longo do tempo (45%). Além disso, o desempenho dos formandos
    também é muito semelhante: o coeficiente acadêmico médio das mulheres é 6,35, enquanto que o dos homens é 6,30.
  </p>

