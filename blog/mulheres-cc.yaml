abstract: >
  <p>
    Neste post os alunos Arthur Emanuel Costa, Marcos Nascimento, Maria Clara Dantas, Wesley Santos e o professor João Arthur Brunet do curso de Ciência
    da Computação da UFCG vão contar a história da participação das mulheres no curso de Ciência da Computação desde 1979 até 2015.
    Para isso, foram analisados os dados oficiais gentilmente cedidos pela Pró-reitoria de Graduação da UFCG. Ao todo, foram analisadas
    2086 matrículas realizadas nesses 36 anos, sendo 339 (16%) matrículas de mulheres.
  </p>

  <p>
    Nesse primeiro momento, se objetiva apenas fornecer números que nos permitam visualizar o panorama geral da participação
    das mulheres no nosso curso para fomentar a discussão a respeito do tema. Por isso, as análises foram
    bem simples e descritivas. Contudo, a ideia é publicar diversos posts com esse tema e expandir, não somente o teor das análises, como
    também o seu domínio (outros cursos, outras áreas, outras perguntas etc).
  </p>

  <img src='blog/img/tech-mulheres.jpg'>

article: >
  <h2>Como tudo começou?</h2>
  <p>
    Nos dados analisados, a matrícula pioneira de uma mulher no curso de Ciência da Computação foi em 1979.2. Como os dados datam
    desse mesmo ano, é possível afirmar que desde o início do curso há presença de mulheres na nossa graduação. Apesar disso, entre
    os anos 1979 e 2002 houve pouca representação do sexo feminino no corpo discente. 
  </p>

  <h2>Como a participação evoluiu ao longo do tempo?</h2>
  <p>
