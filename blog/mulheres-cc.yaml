  <p>
    A maioria das mulheres do curso são do estado da Paraíba (78%). Dentre estas, 54% são naturais de Campina Grande e em seguida temos 6%
    naturais de João Pessoa. É importante destacar que 91% das matrículas da Paraíba são provenientes do interior, totalizando 229 mulheres.
  </p>

  <p>
    Com relação a participação dos outros estados, Pernambuco (34%), São Paulo (15%) e Ceará (14%) são os que possuem mais representates femininas. 
