    <p>É importante destacar que há algumas matrículas estrangeiras, 7 no total. Sendo elas dos países: Angola (CCBS), São Tomé e Príncipe (CCBS), Bolívia (CCT), França (CEEI), Cabo Verde (CH), Estados
