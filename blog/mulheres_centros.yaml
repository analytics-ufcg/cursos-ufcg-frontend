  <h2>De onde vêm as mulheres da UFCG?</h2>
  <p>
    A maioria é natural do Nordeste. Com exceção da Paraíba, os estados com maior representatividade, são: Pernambuco, Ceará e Rio Grande do Norte. Em seguida, as naturais do Sudeste aparecem em maior
    número,  onde grande parte vem de São Paulo ou do Rio de Janeiro.

