  <br>

  <p>Devido a falta de dados consistentes, não foi possível obter o CRA para o CCBS em períodos anteriores a 2005.2.</p>

  <br>

  <p>De maneira geral, percebe-se que o desempenho das mulheres em todos os Centros da UFCG não se distancia muito da média dos mesmos.
      No CTRN, cuja porcentagem de ingresso de mulheres ao longo do período de tempo analisado é de apenas 36.65%, podemos observar que o coeficiente de rendimento acadêmico médio das universitárias
      por período, se mantém sempre maior ou igual a média, por período, deste Centro.
      No CCT, onde a porcentagem de ingresso de mulheres é de 35.83%, a média por período destas se mantém ligeiramente superior à média por período do Centro desde o período 2004.1. Já no Centro de
      Humanidades, cuja porcentagem média de ingresso de mulheres é de 54.79%, o único período em que as mulheres têm um CRA médio por período menor que o do Centro é em 2003.1.
  </p>

  <p>
      Ficamos felizes com este fato, contudo, esperamos que os Centros, em especial os que possuem menor atuação das mulheres, possam, em conjunto, definir políticas de incentivo à participação destas na
      comunidade acadêmica.
  </p>

  <p>
    Em síntese, a partir da análise feita, percebemos que a participação das mulheres vem aumentando ao longo do tempo, tendo, inclusive, superado em alguns momentos a dos homens. Outro caso que
    chama atenção é a presença expressiva, no CCBS, de mulheres vindas de outros estados.

    Ficamos felizes com o fato de que a participação feminina esteja crescendo. Contudo, esperamos que os centros, em especial os que possuem menor atuação das mulheres, possam, em conjunto, definir
    políticas de incentivo à participação destas na comunidade acadêmica.
   </p>

