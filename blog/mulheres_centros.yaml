article: >
  <p>
    Com o intuito de dar continuidade à nossa história sobre mulheres na UFCG, ampliamos o escopo de nossas observações para os cinco centros do campus de Campina Grande. Sendo estes: Centro de Ciências
    Biológicas e da Saúde (CCBS), Centro de Engenharia Elétrica e Informática (CEEI), Centro de Ciências e Tecnologia (CCT), Centro de Humanidades (CH) e Centro de Tecnologia e Recursos Naturais (CTRN).
    A análise foi feita a partir dos dados oficiais cedidos pela Pró-reitoria de Graduação da UFCG, no intervalo entre os anos de 2002 à 2016.
  </p>

  <br>
  
  <h2>Proporcionalmente, o ingresso de mulheres na UFCG vem aumentando?</h2>
  <p>
    Sim! De 2004.2 à 2007.1, houve um crescimento considerável (40.86%) na participação de mulheres em cursos da UFCG. No período de 2007.1, pela primeira vez, o número de mulheres ingressantes (55.5%)
    foi maior que o de homens (44.5%).

