      <p>Dos centros, o que possui a maior média de entrada de mulheres, é o CCBS (57.17%). Por outro lado, os centros com menores médias são CEEI (16.47%) e CCT (35.33%). </p>
  </p>

  <br>

  <p>
    Analisando desde o período 2002.1 até 2016.1, o curso que possui a menor porcentagem de entrada de mulheres é Engenharia Mecânica (9.56%). Em contrapartida, Pedagogia, turnos matutino e noturno,
    são os cursos com maior ingresso médio de mulheres neste período de tempo analisado (92.5% e 95.97%, respectivamente).

