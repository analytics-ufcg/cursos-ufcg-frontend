article: >
  <p>
    A trajetória de um estudante em um curso superior nem sempre corresponde às suas expectativas. Dificilmente um aluno se sente completamente satisfeito com o
    ambiente universitário ou com área escolhida. Por esse motivo, quem já teve algumas experiência com o ensino superior sabe que uma turma que se forma tem um
    número de alunos muito reduzido daquele que compunha a turma inicial.
  </p>

  <p>
    Nesse sentido, esta história pretende dar os primeiros passos para compreender o histórico de evasão no curso de Ciência da Computação da UFCG,
    norteada por cinco perguntas.
  </p>

  <p>
    Para fins desta análise, compreendemos evasão como desistência ou impedimento de um aluno de prosseguir no curso (ex: falecimento, abandono, cancelamento, etc).
  </p>

  <p>
    A análise foi feita a partir de dados oficiais que compreendem o período entre 1999.1 e 2015.2. Esses dados foram fornecidos pela Pró-reitoria de Graduação da UFCG.
  </p>

  <h2>Por quais principais motivos alunos (as) evadem do curso?</h2>
