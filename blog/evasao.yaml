abstract: >
  <p>
    Neste post o aluno Italo Medeiros e o professor João Arthur Brunet vão dar os primeiros passos para compreender o histórico
    de evasão no curso de Ciência da Computação da UFCG. Algumas informações especuladas foram confirmadas e outras informações
    interessantes foram descobertas! Confira!
  </p>

