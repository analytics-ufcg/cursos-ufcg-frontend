  </p>

  <p>
    Há uma grande salto (o maior) entre pessoas que reprovam 2 ou menos e 1 ou nenhuma cadeira, o que indica uma alta ocorrência de pessoas que evadem por
    reprovar duas disciplinas de programação. Atualmente, programação I e laboratório de programação I são cadeiras altamente relacionadas (e.g. aprovação
