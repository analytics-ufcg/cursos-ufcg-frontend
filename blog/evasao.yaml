  <p> Cancelamento significa pedido de desvínculo do aluno da universidade. </p>

  <p>
    O principal motivo indicado é a evasão por abandono. Contudo, há uma diversidade de fatores que podem motivar este abandono, como perda de identificação com o curso,
    estado patológico, dentre outros. Semelhante é o caso do fator “reprovações por falta”, que pode ter as mesmas motivações. Se observados juntos, estes dois fatores
    representam aproximadamente metade dos motivos pelos quais um aluno evade do curso, o que é um resultado esperado, visto suas generalidades.
  </p>

  <p>
    Outra importante razão para a evasão é realização de um novo vestibular, pelo estudante, que culmine na mudança de curso.
  </p>

  <p>
    É interessante observar que nem sempre quem abandona um curso retorna à universidade, diferentemente da mudança de curso, em que o estudante permanece na instituição.
    O abandono às vezes pode representar também o desligamento do estudante do ensino superior.
  </p>

  <p>
    Por fim, uma última razão significativa para a evasão é a reprovação do estudante mais do que 3 vezes numa mesma cadeira. Nesse caso, o aluno ainda pode recorrer
    com um processo que, caso seja negado, leva o cancelamento da matrícula do aluno. Este, por sua vez, pode tentar novo vestibular e voltar para o curso.
  </p>

  <p>
    É interessante que abandono e reprovações estejam entre os principais motivos de evasão, pois, a partir do seguinte gráfico,
    verificamos que abandono e reprovações por falta no segundo período têm a maior taxa de evasão do curso. Portanto, o segundo período tem grande influência para a evasão no curso.
  </p>

