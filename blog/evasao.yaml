  </p>

  <p>
    Pelo gráfico, verificamos também que a evasão de pessoas que reprovaram três vezes tem o mesmo peso da evasão de pessoas que reprovaram quatro vezes, a após 4 reprovações, o peso decresce.
  </p>

  <h2>Quem reprova uma quantidade significativa de cadeiras evade do curso?</h2>
  <p>
    Para chegar em um valor que representasse essa quantidade significativa de reprovações, realizamos o seguinte procedimento: primeiro calculamos a frequência de reprovação de cada aluno;
    após, calculamos o limite superior dentre a frequência de reprovações de alunos e eliminamos os outliers, que enviesariam a amostra; por fim, calculamos a média e a mediana da quantidade
    de reprovações dos alunos, já sem os outliers; ambas média e mediana têm valor de 4 reprovações; nesse sentido, entendemos que uma quantidade significativa de reprovações é qualquer valor acima de 4.
  </p>

  <p>
    Feito isso, chegamos ao resultado de que aproximadamente 80% (77,83%) dos alunos que reprovam 5 ou mais cadeiras evadem do curso, um resultado bastante alto.
  </p>